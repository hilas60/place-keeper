        <section>
            <form onsubmit="onSubmit(event)">
                <label for="userName">User Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name"></br>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob"></br>
                <label for="background-color">What background color would you like?</label>
                <input type="color" name="background-color" id="bgColor" value="#ffffff"></br>
                <label for="text-color">What text color would you like?</label>
                <input type="color" name="text-color" id="txtColor" value="#000000"></br>
                <button type="submit" >Set Prefs</button>
            </form>
        </section>

        <script src="js/main.js"></script>
